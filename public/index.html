<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat Box</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #showMsg::-webkit-scrollbar {
      width: 6px;
    }
    #showMsg::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 3px;
    }
    #showMsg::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md flex flex-col h-[80vh] overflow-hidden">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 text-center font-semibold text-lg">
      ðŸ’¬ Realtime Chat Box
    </div>

    <!-- Messages Area -->
    <div id="showMsg" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50"></div>

    <!-- Input Area -->
    <div class="p-3 border-t flex flex-col gap-2">
      <div class="flex gap-2">
        <input
          type="text"
          id="msg"
          placeholder="Type a message..."
          class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="btnmsg"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Send
        </button>
        <button id="getData"
          class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
          Get Data
        </button>
      </div>
      <div id="displaydata" class="text-sm text-gray-700"></div>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    // ==================== FETCH BUTTON ====================
    document.getElementById("getData").addEventListener("click", async () => {
      try {
        const res = await fetch('http://localhost:5000/api/getremote');
        const data = await res.json();
        let store = "";
        data.forEach(ele => {
          store += `ID: ${ele.id} | Employee: ${ele.empName}<br/>`;
        });
        document.getElementById("displaydata").innerHTML = store;
      } catch (err) {
        console.error(err);
      }
    });

    // ==================== SOCKET ====================
    const socket = io("http://localhost:5000");

    const input = document.getElementById("msg");
    const sendBtn = document.getElementById("btnmsg");
    const showMsg = document.getElementById("showMsg");

    let msgCount = 0; // counter for alternating message position

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const myMsg = input.value.trim();
      if (myMsg !== "") {
        socket.emit("Chat Data", myMsg);
        input.value = "";
      }
    }

    // Receive messages from server
    socket.on("Send Data", (data) => {
      msgCount++;

      // create message div
      const msgDiv = document.createElement("div");

      // alternate between left/right
      const isLeft = msgCount % 2 !== 0;
      msgDiv.className = `flex ${isLeft ? "justify-start" : "justify-end"}`;

      // message bubble
      const bubble = document.createElement("div");
      bubble.className =
        (isLeft
          ? "bg-gray-200 text-gray-900"
          : "bg-blue-600 text-white") +
        " px-3 py-2 rounded-2xl max-w-[75%] shadow";
      bubble.innerText = data;
      msgDiv.appendChild(bubble);
      showMsg.appendChild(msgDiv);
      showMsg.scrollTop = showMsg.scrollHeight;
    });
  </script>

</body>
</html>
